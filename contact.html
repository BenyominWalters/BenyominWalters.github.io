<!DOCTYPE html>
<html>

       <title>Contact Benyomin Walters</title>
       <meta charset="UTF-8">

    <body>
        <header>
            <span class="logo">My Website</span>
            <a id="toggleMenu">Menu</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <form method="POST" action="https://formspree.io/riversplitter@gmail.com">
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="Your name">
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" name="_replyto" placeholder="Your email">
            </div>
            <div>
                <label for"message">Message</label>
                <textarea id="message" name="message" placeholder="Your message"></textarea>
            </div>
            <div>
                <input type="text" name="_gotcha" style="display:none">
                <input type="hidden" name="_subject" value="New Github form submission!">
                <input type="hidden" name="_next" value="BenyominWalters.github.io/thanks.html">
            </div>
            <div>
                <input type="submit" value="send">
            </div>
        </form>

    </body>
